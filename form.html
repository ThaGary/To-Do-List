<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tha Gary</title>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mirza" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker-standalone.css"
    rel="stylesheet">
</head>

<body class="bg-secondary">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><img src="./my-avi.png" height="30px" width="auto"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">To-Do</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Add New Thing<span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <span class="navbar-text">
        Web Developer
      </span>
    </div>
  </nav>
  <main>
    <form class="my-5 p-2">
      <div class="form-group">
        <label for="textarea">Add Activity</label>
        <textarea class="form-control" id="textarea" rows="3"></textarea>
      </div>
      <div class="input-group mb-3 input-group-lg money p-2">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input id="textbox" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <div class="input-group-append">
          <span class="input-group-text">.00</span>
        </div>
      </div>
      <div class="form-group">
        <select class="custom-select" required>
          <option value="">Who's Idea</option>
          <option value="Jake">Jake</option>
          <option value="Token">Token</option>
          <option value="Robb">Robb</option>
          <option value="AJ">AJ</option>
          <option value="Joe">Joe</option>
          <option value="Gary">Gary</option>
        </select>
        <div class="invalid-feedback">Example invalid custom select feedback</div>
      </div>
      <div>
        <label for="bday">Enter Date:</label>
        <input type="date" id="bday" name="bday">
      </div>
      <input type="submit" class="btn btn-primary">
    </form>
  </main>
  <!-- Footer -->
  <footer class="footer fixed-bottom bg-dark justify-content-end col-12">
    <div class="footer-copyright text-center py-3 text-white">Follow my social media:
      <a href="https://thagary.com">ThaGary.com</a>
    </div>
  </footer>
  <!-- Footer -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
